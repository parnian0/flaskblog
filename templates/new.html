{%extends 'base.html' %}

{% block title %}New Post{% endblock %}
{% block content %}
<h1>Welcome to my website</h1>
<form method="POST" action="" enctype='multipart/form-data'>
    {{form.hidden_tag()}}
    <p>Post Title:</p>
    {{form.title()}}
    <link href="hg.css">
    <p href='hg.css'>Tags</p>
    {{form.tags()}}
    <p>Content</p>
    {{form.content()}}
    <br>
    {{form.picture}}
    <br>
    {{form.video}}
    <br>
    {{form.submit()}}
</form>
{% endblock %}
